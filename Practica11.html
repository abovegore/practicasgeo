<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid text-center">                                
        <div class="row">
            <div class="col-12 col-md-4">
                <div id="mapa_1"></div>
                <p>Mapa con ControlOptions</p>
            </div>
            <div class="col-12 col-md-4">
                <div id="mapa_2"></div>
                <p>Mapa con ControlPosition</p>
            </div>
            <div class="col-12 col-md-4">

                <div id="mapa_3"></div>
                <p>Mapa con Restricting MapBounds</p>
            </div>
        </div>
    </div>
</body>

</html>

<!--imagen de los mapas-->
<script>
    function iniciaMapa() {
        var coordenadas = { lat: 21.1526, lng: -101.7115 };
        //Mapa normal
        var props1 = {
            center: coordenadas,
            zoom: 12
        };            
        var mapa_1 = new google.maps.Map(document.getElementById('mapa_1'), props1);
        //Estos son los lugares en los que se colocan los controles en el mapa
        var props2 = {
            center: coordenadas,
            zoom: 12,
            mapTypeControl: true,
            mapTypeControlOptions: {
                style: google.maps.MapTypeControlStyle.HORIZONTAL_BAR,
                position: google.maps.ControlPosition.BOTTOM_CENTER
            },
            zoomControl: true,
            zoomControlOptions: {
                position: google.maps.ControlPosition.RIGHT_CENTER
            },
            scaleControl: true,
            streetViewControl: true,
            streetViewControlOptions: {
                position: google.maps.ControlPosition.RIGHT_TOP
            },
            fullscreenControl: true

        };
        var mapa_2 = new google.maps.Map(document.getElementById('mapa_2'), props2);
        var limites = {
            north: 21.390039,
            south: 20.858414,
            west: -102.149631,
            east: -101.092990
        }
        //Asignando un limite de area para el mapa 
        var props3 = {
            center: coordenadas,
            zoom: 12,
            restriction: {
                latLngBounds: limites,
                strictBounds: false
            }
        };
        var mapa_3 = new google.maps.Map(document.getElementById('mapa_3'), props3);
    }

</script>
